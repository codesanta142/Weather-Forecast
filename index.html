<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city">New York</h1>
          <ul>
            <li id="date">Friday 12:00</li>
            <li id="description">Partly Cloudy</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="clear" id="icon" class="float-left" />
              <div class="float-left">
                <strong id="temperature">12</strong>
                <span class="units">
                  <a href="" id="celsius-link" class="active">°C</a> |
                  <a href="" id="faren-link"> °F </a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">34</span>%</li>
              <li>Wind: <span id="wind">6</span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <p>
        This page is coded by
        <a href="" target="_blank"> KIRTI SINGLA </a>and is
        <a href="" target="_blank"> open sourced on Github</a>
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
